<body>
    <h1>Get in touch</h1>

    <div class="contact">
        <p>080-1234-67-890</p>
        <p>isyms@gmail.com</p>
    </div>
    <form action="" [formGroup]="contactForm" (ngSubmit)="submit()">
        <label for="name">Name</label>
        <input type="text" name="name" formControlName="name">
        <label for="email">Email Address</label>
        <input type="text" name="email" formControlName="email">
        <label for="phone-no">Phone number</label>
        <input type="number" formControlName="phno">
        <label for="message">Your message</label>
        <textarea name="message" cols="20" rows="10" formControlName="message"></textarea>
        <button mat-button>Submit</button>
    </form>

    <aside>
        Developed by Akpos
    </aside>
</body>
